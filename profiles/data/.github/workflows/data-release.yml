name: Data Release (Package + Draft Release)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for packaging scripts)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Package release bundle (generic)
        run: |
          set -euo pipefail
          TAG="${{ inputs.tag }}"
          if [ -f "profiles/data/data/package/package_release.py" ]; then
            python3 profiles/data/data/package/package_release.py "$TAG"
          elif [ -f "data/package/package_release.py" ]; then
            python3 data/package/package_release.py "$TAG"
          else
            echo "No package_release.py found."
            exit 1
          fi

      - name: Create GitHub Release (attach dist/)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          generate_release_notes: true
          files: |
            **/dist/**
